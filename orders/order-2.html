<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nanatsu no Taizai</title>
    <link rel="stylesheet" href="../css/open-iconic.min.css">
    <link rel="stylesheet" href="../css/order.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
  </head>
  <body>


    <div class="order-container">
      <div class="options">
        <a class="go-back" href="../store.html"><span class="oi" data-glyph="chevron-left"></span> <span class="text">Go back</span> </a>
      </div>
      <div class="order">
        <div class="item">
          <div class="item-img">
            <img src="../img/items/item-2.jpg" alt="">
          </div>
          <div class="item-body">
            <div class="item-beschrijving">
              <h3 class="item-title">The seven deadly sins</h3>
              <span class="volume">
                Volume 2
              </span>
            </div>
          </div>
          <div class="item-options">
            <span class="item-price">&euro; 12.00</span>
          </div>
        </div>

        <div class="form" style="width: 90%; margin: 0 auto; margin-top:20px;">
          <div class="clear-fix">
            <div class="input" id="input-1">
              <label for="name">Name</label>
              <input id="name" type="text" value="">
            </div>

            <div class="input" id="input-2">
              <label for="last-name">Last name</label>
              <input id="last-name" type="text" value="">
            </div>
          </div>

          <div class="clear-fix">
            <div class="input" id="input-3">
              <label for="street">Street</label>
              <input id="street" type="text" value="">
            </div>

            <div id="input-4" class="input">
              <label for="house">House number</label>
              <input id="house" type="text" value="">
            </div>
          </div>

          <div class="">
            <label for="e-mail">E-mail</label>
            <input id="e-mail" type="text" value="">
          </div>

          <div class="">
            <label for="phone">Phone number </label>
            <input id="phone" type="text" value="">
          </div>

        </div>

        <a class="confirm" href="#">Confirm</a>
      </div>
    </div>
  </body>
</html>
